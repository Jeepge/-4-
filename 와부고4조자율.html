<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연애 시뮬레이션</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .screen {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #f4f4f4;
        }
        #screen1 {
            display: flex;
            background: linear-gradient(45deg, #ffafbd, #ffc3a0);
            color: #004d40;
            flex-direction: column;
        }
        #screen2 {
            display: flex;
            background: linear-gradient(45deg, #7b4397, #dc2430);
            color: white;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .heart {
            font-size: 100px;
        }
        .start-button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
        }
        .character-section {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            width: 100%;
        }
        .character {
            text-align: center;
        }
        .character img {
            width: 150px;
            height: 200px;
            border-radius: 15px;
        }
        .character-name {
            margin-top: 10px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        .character-name:hover {
            text-decoration: underline;
        }
        .character-trait {
            margin-top: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="screen1" class="screen">
        <div>
            <div class="heart">❤️</div>
            <h1>연애 시뮬레이션</h1>
            <p>Choose what's good for you</p>
            <button class="start-button" onclick="showScreen2()">시작</button>
        </div>
    </div>
    <div id="screen2" class="screen">
        <div class="character-section">
            <div class="character“>
                <div class="character-name" onclick="window.location.href='https://wrtn.ai/character/u/669495a462c91877aade18ac?type=c'">소은</div>
                <div class="character-trait">소심한 성격</div>
            </div>
            <div class="character">
                <div class="character-name" onclick="window.location.href='https://wrtn.ai/character/u/6694995596c67c6b89dcf814?type=c'">예진</div>
                <div class="character-trait">예의없는 성격</div>
            </div>
            <div class="character">
                <div class="character-name" onclick="window.location.href='https://wrtn.ai/character/u/6694af88fddf425c487a1557?type=c'">나영</div>
                <div class="character-trait">친절한 성격</div>
            </div>
            <div class="character">
                <div class="character-name" onclick="window.location.href='https://wrtn.ai/character/u/6694cbd374b920b4c89c3f57?type=c'">하민</div>
                <div class="character-trait">감성적인 성격</div>
            </div>
        </div>
    </div>

    <script>
        function showScreen2() {
            document.getElementById('screen1').style.display = 'none';
            document.getElementById('screen2').style.display = 'flex';
        }
    </script>
</body>
</html>
